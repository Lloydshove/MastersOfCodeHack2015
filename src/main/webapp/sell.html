<div id="mapLightbox" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="mapLightboxLabel">
    <div class="modal-dialog">
        <div class='modal-content'>
            <div class='modal-body'>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>

                <div class="well well-sm">
                    <div class="row mapRow">
                        <div id="googleMap" class="col-md-12"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" id="btnUseCurrentPosition">Set Position</a>
            </div>
        </div>
    </div>
</div>

<form role="form" method="post" action="http://192.168.31.209:8080/dynamic/api/insert">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-4">
                <div class="fileinput fileinput-new pull-right " data-provides="fileinput">
                    <div class="fileinput-new thumbnail" style="width: 100px; height: 100px;">
                        <img src="img/camerablack.png" alt="">
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail"
                         style="max-width: 100px; max-height: 100px;"></div>
                    <div>
                        <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span
                                class="fileinput-exists">Change</span><input type="file" name="..."></span>
                        <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                    </div>
                </div>
            </div>
            <div class="col-md-2 text-right">

            </div>
        </div>
    </div>


    <div class="container">

        <div class="form-group">
            <input class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="customerId" placeholder="CustomerId"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" name="xPosition" placeholder="xPosition - click to set position" readonly="readonly">
        </div>
        <div class="form-group">
            <input class="form-control" name="yPosition" placeholder="yPosition - click to set position" readonly="readonly">
        </div>
        <div class="form-group">
            <input class="form-control input-group date" id="start" name="start" placeholder="start">
        </div>
        <div class="form-group">
            <input class="form-control" id="end" name="end" placeholder="end">
        </div>
        <div class="form-group">
            <input class="form-control" name="keywords" placeholder="keywords">
        </div>
        <div class="form-group">
            <input class="form-control" name="buyOrSell" placeholder="buyOrSell">
        </div>
        <button type="submit" class="btn btn-default" id="submit" value="SUBMIT">Submit</button>

    </div>
</form>
