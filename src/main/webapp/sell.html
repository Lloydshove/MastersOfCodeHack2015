<form role="form" method="post" id="sellForm" action="http://localhost:8080/dynamic/api/insert"

      data-fv-icon-invalid="glyphicon glyphicon-remove"

    <div class="container">

        <div class="form-group" hidden="true">

        </div>
        <div class="form-group" hidden="true">

        </div>
        <div class="form-group" hidden="true">

        </div>

                   value="01011000010101">
        </div>
        <div class="form-group" hidden="true">
            <input class="form-control" id="end" name="end" placeholder="end" value="01011300010101">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="keywords" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" name="price" placeholder="Price">
        </div>
        <div class="form-group" hidden="true">
            <input class="form-control" name="buyOrSell" placeholder="buyOrSell" value="BUY">
        </div>
        <div class="form-group">

<script>
    $(document).ready(function () {
        $('#sellForm').formValidation({
            framework: 'bootstrap',
            excluded: [],
            err: {
                container: '#messages'
            },
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                title: {
                    validators: {
                        notEmpty: {
                            message: 'title is required'
                        }
                    }
                },
                keywords: {
                    validators: {
                        notEmpty: {
                            message: 'description is required'
                        }
                    }
                },
                price: {
                    validators: {
                        notEmpty: {
                            message: 'price is required'
                        },
                        numeric: {
                            message: 'price must be a number'
                        }
                    }
                },
                yPosition: {
                    trigger: 'change',
                    validators: {
                        notEmpty: {
                            message: 'location is required'
                        }
                    }
                }

            }
        })
        .on('success.form.fv', function (e) {
            // Prevent form submission
            e.preventDefault();

            var $form = $(e.target),
                    fv = $form.data('formValidation');

            // Use Ajax to submit form data
            $.ajax({
                url: $form.attr('action'),
                type: 'POST',
                data: $form.serialize(),
                success: function (result) {
                    window.location.replace("selling.html");
                },
                error: function (result) {
                    alert("Something screwed up....can we blame the Mastercard APIs?")
                }
            });
        });
    });
</script>
